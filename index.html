<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Daisy UI and Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        body{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-base-200 flex items-center justify-center h-screen">

    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title">Countdown to 8 PM</h2>
            <div id="countdown" class="text-4xl font-bold text-primary"></div>
            <div id="hiddenText" class="mt-4" style="display: none;">
                <p>Text is now available!</p>
            </div>
        </div>
    </div>

    <script>
        function startCountdownTo8PM() {
            const now = new Date();
            const targetTime = new Date(now);

            targetTime.setHours(20, 0, 0, 0);

            if (now.getTime() > targetTime.getTime()) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            function updateCountdown() {
                const currentTime = new Date();
                const timeLeft = targetTime - currentTime;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').textContent = "Text Available!";
                    document.getElementById('hiddenText').style.display = 'block';
                    return;
                }

                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = `${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        startCountdownTo8PM();
    </script>

</body>

</html>
